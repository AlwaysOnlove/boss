<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
	<!-- easyUI插件是依赖于jQuery html文件是从上往下地进行加载 所以先导jQuery -->
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
	<!-- 将英文转为中文 -->
	<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
		<h2>Basic Messager</h2>
	<p>Click on each button to see a distinct message box.</p>
	<div style="margin:20px 0;">
		<a href="#" class="easyui-linkbutton" onclick="show()">Show</a>
		<a href="#" class="easyui-linkbutton" onclick="alert()">Alert</a>
		<a href="#" class="easyui-linkbutton" onclick="slide()">Slide</a>
		<a href="#" class="easyui-linkbutton" onclick="fade()">Fade</a>
		<a href="#" class="easyui-linkbutton" onclick="progress()">Progress</a>
	</div>
	<script type="text/javascript">
		function show(){
			/* title:头部面板显示的标题文本
				msg:显示的消息文本
				icon:显示的图像文本 error question info warning
				fn:在窗口关闭的时候出发该回调函数
				*/
			$.messager.alert("信息", "这是一个信息", "warning");
		}	
		/* 
			title:在头部面板显示的标题文本	
			msg:显示的消息文本
			fn(b):当用户点击"确定"按钮的时候将传递一个true值给回调函数 否则传递一个false的值		
		*/
		function alert(){
			$.messager.confirm('确认对话框', '您想要退出该系统吗？', function(r) {
				if (r) {
					// 退出操作;
				}
			});
		}
		function show() {
			$.messager.show({
				title : '消息',
				msg : '信息将在4秒后关闭',
				timeout : '2000',
				showType : 'fade',
				//null,slide,fade,show默认是slide方式
				style : {
					right : '',
					top : document.body.scrollTop
							+ document.documentElement.scrollTop,
					bottom : ''
				}
			});
		}

		function fade() {
			$.messager.show({
				title : 'My Title',
				msg : 'Message never be closed.',
				timeout : 0,
				showType : 'fade'
			});
		}

		function progress() {
			var win = $.messager.progress({
				title : '请等待',
				msg : '下载数据'
			});
			setTimeout(function() {
				$.messager.progress();//显示进度消息窗口
				$.messager.progress('close');//关闭进度条窗口
				$.messager.progress('bar');//获取进度条对象
			}, 5000)
		}
	</script>
</body>
</html>
