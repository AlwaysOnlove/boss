<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
	<!-- easyUI插件是依赖于jQuery html文件是从上往下地进行加载 所以先导jQuery -->
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
</head>
<!--
	给节点指定class就可以使用easyUI提供的控件 
	easyUI中所有的控件命名规则:easyUI-控件名字
	data-options:设置控件属性
	title:标题
	iconCls:指定图标,图标是在../js/easyui/themes/icon.css这里面
 -->
<body class="easyui-layout">
		<!-- layout页面布局 -->
		<div data-options="region:'north'" style="height:50px"></div>
		<div data-options="region:'west',split:true" title="West" style="width:200px;"></div>
		<div 
		data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
		</div>
	
</body>
</html>
